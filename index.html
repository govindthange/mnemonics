<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href=".\style.css"></link>
</head>

<body>
    <form action="">
        <input id="numberInput" type="number" maxlength="8" autocomplete="off" />
        <input id="leftToRightCheckbox" type="checkbox" checked>Proces from left to right.</input>
    </form>
    <div class="label-group">
        <div class="label" id="label"></div>
    </div>
    <div>
        <img class="small-img" id="planet"></img>
        <img class="danger" id="calamity"></img>
        <img id="loci"></img>
        <img id="station"></img>
        <img id="organ"></img>
        <img id="injury"></img>
        <span class="simple-label" id="role"></span>
        <img class="small-img" id="character"></img>
        <span class="simple-label" id="characterLabel"></span>
        <span class="group site" id="site">
            <!-- <img class="ground" id="ground"></img> -->
            <img class="location" id="location"></img>
            <img class="time" id="time"></img>
            <span class="clock" id="clock"></span>
            <img class="weather" id="weather"></img>
        </span>
        <span class="group">
            <span id="color">
                <img id="condition"></img>
            </span>
            <img id="object"></img>
        </span>
    </div>
    <div>
        <span class="group site" id="siteReal">
            <img class="location" id="locationReal"></img>
            <img class="time" id="timeReal"></img>
            <span class="clock" id="clockReal"></span>
            <img class="weather" id="weatherReal"></img>
        </span>
    </div>
    <script src="/bundle.js"></script>
</body>

</html>
