<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mnemonics</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href=".\main.css"></link>
</head>

<body>
    <input id="testCheck" type="checkbox">Test</input>
    <input id="inputCheck" type="checkbox" checked>Input</input>
    <input id="sceneCheck" type="checkbox">Scene</input>
    <input id="plotCheck" type="checkbox" checked>Plot</input>
    <input id="transCheck" type="checkbox">Transcripts</input>
    <input id="tagCheck" type="checkbox">Tags</input>
    <input id="hintCheck" type="checkbox">Hint</input>
    <input id="ansCheck" type="checkbox">Answers</input>
    <input id="phonicsCheck" type="checkbox">Phonics</input>
    <input id="rhymeCheck" type="checkbox">Rhymes</input>

    <textarea id="textInput" type="text"> </textarea>
    <div id="transcript" class="transcript"></div>
    <div id="narration"></div>
    <script src="/bundle.js"></script>
</body>

</html>
